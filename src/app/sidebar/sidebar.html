<div class="app-layout d-flex">
  <!-- Sidebar -->
  <aside
    class="sidebar"
    [class.collapsed]="isCollapsed"
  >
    <!-- Brand -->
    <div class="sidebar-header">
      <div class="brand">
        <i class="bi bi-box-seam"></i>
        <span *ngIf="!isCollapsed">IMS</span>
      </div>

      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>

    <!-- Menu -->
    <ul class="menu">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <li>
        <a routerLink="/products" routerLinkActive="active">
          <i class="bi bi-box"></i>
          <span *ngIf="!isCollapsed">Products</span>
        </a>
      </li>

      <li>
        <a routerLink="/stock" routerLinkActive="active">
          <i class="bi bi-archive"></i>
          <span *ngIf="!isCollapsed">Stock</span>
        </a>
      </li>

      <li>
        <a routerLink="/warehouses" routerLinkActive="active">
          <i class="bi bi-buildings"></i>
          <span *ngIf="!isCollapsed">Warehouses</span>
        </a>
      </li>

      <li>
        <a routerLink="/reports" routerLinkActive="active">
          <i class="bi bi-graph-up"></i>
          <span *ngIf="!isCollapsed">Reports</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
