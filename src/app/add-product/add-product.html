<div class="add-product-page">

  <!-- Header -->
  <div class="page-header mb-4">
    <h3>Add New Product</h3>
    <p class="text-muted">Create and manage inventory items</p>
  </div>

  <form [formGroup]="productForm" class="row g-4" (ngSubmit)="submitProduct()">

    <!-- Basic Info -->
    <div class="col-lg-8">
      <div class="card custom-card">
        <div class="card-header">
          <i class="bi bi-box"></i>
          <span>Product Information</span>
        </div>

        <div class="card-body row g-3">
          <div class="col-md-6">
            <label class="form-label">Product Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="name">
          </div>

          <div class="col-md-6">
            <label class="form-label">SKU</label>
            <input type="text" class="form-control" formControlName="sku" id="sku">
          </div>

          <div class="col-md-6">
            <label class="form-label">Category<span class="text-danger">*</span></label>
            <select class="form-select" formControlName="category" id="categorySelect">
              <option value="0">Select Category</option>
              <option value="1">Electronics</option>
              <option value="2">Furniture</option>
              <option value="3">Grocery</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
              <option value="0">Select status</option>
              <option value="1">Active</option>
              <option value="0">Inactive</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea rows="3" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Pricing & Stock -->
    <div class="col-lg-4">
      <div class="card custom-card">
        <div class="card-header">
          <i class="bi bi-currency-rupee"></i>
          <span>Pricing & Stock</span>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Price<span class="text-danger">*</span></label>
            <input type="number" class="form-control" formControlName="price">
          </div>

          <div class="mb-3">
            <label class="form-label">Opening Stock<span class="text-danger">*</span></label>
            <input type="number" class="form-control" formControlName="quantity">
          </div>

          <div class="mb-3">
            <label class="form-label">Reorder Level<span class="text-danger">*</span></label>
            <input type="number" class="form-control" formControlName="reorderLevel">
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="col-12">
      <div class="action-bar">
        <button class="btn btn-secondary" type="button">Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">
          <i class="bi bi-check-circle me-1"></i> Save Product
        </button>
      </div>
    </div>

  </form>
</div>
